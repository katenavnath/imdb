
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up Form</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Your existing CSS remains the same */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        :root {
            --linear-grad: linear-gradient(to right, #141E30, #243B55);
            --grad-clr1: #141E30;
            --grad-clr2: #243B55;
            --white: #fff;
            --light-gray: #f6f5f7;
            --dark-gray: #333;
            --gray: #ddd;
            --light-blue: #eee;
        }
        
        body {
            height: 100vh;
            background: var(--light-gray);
            display: grid;
            place-content: center;
            font-family: 'Poppins', sans-serif;
        }
        
        .container {
            position: relative;
            width: 850px;
            height: 500px;
            background-color: var(--white);
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
        }
        
        .sign-in-container {
            left: 0;
            width: 50%;
            z-index: 2;
        }
        
        .sign-up-container {
            left: 0;
            width: 50%;
            opacity: 0;
            z-index: 1;
        }
        
        .overlay-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: transform 0.6s ease-in-out;
            z-index: 100;
        }
        
        .overlay {
            background: var(--linear-grad);
            color: var(--white);
            position: relative;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }
        
        .overlay-panel {
            position: absolute;
            top: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 40px;
            height: 100%;
            width: 50%;
            text-align: center;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }
        
        .overlay-left {
            transform: translateX(-20%);
        }
        
        .overlay-right {
            right: 0;
            transform: translateX(0);
        }
        
        h1 {
            font-weight: bold;
            margin: 0;
        }
        
        p {
            font-size: 14px;
            font-weight: 100;
            line-height: 20px;
            letter-spacing: 0.5px;
            margin: 20px 0 30px;
        }
        
        button {
            border-radius: 20px;
            border: 1px solid var(--grad-clr1);
            background: var(--grad-clr1);
            color: var(--white);
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        button.outline {
            background: transparent;
            border-color: var(--white);
        }
        
        button.outline:hover {
            background: var(--white);
            color: var(--grad-clr1);
        }
        
        button:hover {
            background: var(--grad-clr2);
            border-color: var(--grad-clr2);
        }
        
        form {
            background-color: var(--white);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 50px;
            height: 100%;
            text-align: center;
        }
        
        .social-container {
            margin: 20px 0;
        }
        
        .social-container a {
            border: 1px solid var(--gray);
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 0 5px;
            height: 40px;
            width: 40px;
            color: var(--dark-gray);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .social-container a:hover {
            background-color: var(--gray);
        }
        
        span {
            font-size: 12px;
            margin: 10px 0;
        }
        
        .infield {
            position: relative;
            margin: 8px 0;
            width: 100%;
        }
        
        .infield input {
            background-color: var(--light-blue);
            border: none;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
            border-radius: 5px;
        }
        
        .infield label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            transition: 0.3s ease all;
        }
        
        .infield input:focus ~ label,
        .infield input:not(:placeholder-shown) ~ label {
            top: 0;
            font-size: 12px;
            color: var(--dark-gray);
        }
        
        .forgot {
            color: var(--dark-gray);
            font-size: 12px;
            text-decoration: none;
            margin: 15px 0;
        }
        
        /* Animation classes */
        .container.right-panel-active .sign-in-container {
            transform: translateX(100%);
        }
        
        .container.right-panel-active .sign-up-container {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
        }
        
        .container.right-panel-active .overlay-container {
            transform: translateX(-100%);
        }
        
        .container.right-panel-active .overlay {
            transform: translateX(50%);
        }
        
        .container.right-panel-active .overlay-left {
            transform: translateX(0);
        }
        
        .container.right-panel-active .overlay-right {
            transform: translateX(20%);
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <!-- Sign Up Form -->
        <div class="form-container sign-up-container">
            <form action="#" method="POST" id="signupForm">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social" aria-label="Google"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <div class="infield">
                    <input type="text" placeholder="" id="name" required>
                    <label for="name">Name</label>
                </div>
                <div class="infield">
                    <input type="email" placeholder="" id="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="infield">
                    <input type="password" placeholder="" id="password" required>
                    <label for="password">Password</label>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <!-- Sign In Form -->
        <div class="form-container sign-in-container">
            <form action="#" method="POST" id="signinForm">
                <h1>Sign In</h1>
                <div class="social-container">
                    <a href="#" class="social" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social" aria-label="Google"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>
                <div class="infield">
                    <input type="email" placeholder="" id="signin-email" required>
                    <label for="signin-email">Email</label>
                </div>
                <div class="infield">
                    <input type="password" placeholder="" id="signin-password" required>
                    <label for="signin-password">Password</label>
                </div>
                <a href="#" class="forgot">Forgot your password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>

        <!-- Overlay -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="outline" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="outline" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // User database management
        const userDB = {
            getUsers: () => {
                const users = localStorage.getItem('users');
                return users ? JSON.parse(users) : [];
            },
            
            saveUsers: (users) => {
                localStorage.setItem('users', JSON.stringify(users));
            },
            
            authenticate: (email, password) => {
                const users = userDB.getUsers();
                return users.find(user => user.email === email && user.password === password);
            }
        };

        // Form submission handling
        document.addEventListener('DOMContentLoaded', () => {
            const signInForm = document.getElementById('signinForm');
            const signUpForm = document.getElementById('signupForm');
            const container = document.getElementById('container');
            
            // Sign in form submission
            signInForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('signin-email').value;
                const password = document.getElementById('signin-password').value;
                
                const user = userDB.authenticate(email, password);
                
                if (user) {
                    // Store current user in localStorage
                    localStorage.setItem('current_user', JSON.stringify(user));
                    
                    // Redirect to IMDb page
                    window.location.href = '../main/index.html';
                } else {
                    alert('Invalid credentials!');
                }
            });
            
            // Sign up form submission
            signUpForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                const users = userDB.getUsers();
                
                // Check if user already exists
                if (users.some(u => u.email === email)) {
                    alert('User already exists!');
                    return;
                }
                
                // Add new user
                users.push({ name, email, password });
                userDB.saveUsers(users);
                
                alert('Account created successfully! Please sign in.');
                container.classList.remove('right-panel-active');
            });

            // Toggle between sign in and sign up forms
            document.getElementById('signIn').addEventListener('click', () => {
                container.classList.remove('right-panel-active');
            });

            document.getElementById('signUp').addEventListener('click', () => {
                container.classList.add('right-panel-active');
            });
        });
    </script>
</body>
</html>
